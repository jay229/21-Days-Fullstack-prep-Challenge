<!DOCTYPE html>
<html>
    <head>
        <title>Paragraph</title>
    </head>
    <body>
        <p>This is first paragraph</p>
        <p>This is second paragraph</p>
        <p>This is third paragraph</p>

        <p>
            Hello,
            My name is Mritunjay kumar tiwari.
            I'm a mca student.
        </p>

        <h2>Use of line break and horizontal line with paragraph</h2>
        <hr>
        <p>
            Hello, <br>
            My name is Mritunjay kumar tiwari.<br>
            I'm a mca student.
        </p>

    </body>
</html>
