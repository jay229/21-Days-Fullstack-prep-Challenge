<!DOCTYPE html>
<html>
    <head>
        <title>html formatting</title>
    </head>
    <body>
        <!-- html formatting tags -->

        <!-- To bold the inside content -->
        <p>Hello this is a <b>bold </b>text</p>
        
        <!-- To mark the content important -->
        <p><strong>This an important content </strong> and,  this is  normal content</p>

        <!-- To make the content important -->
        <p><em>This an important content </em> Which displayed in italic</p>

        <!-- To make the content underline -->
        <p><u>This is underlined content</u></p>

        <!-- Superscript -->
        <p>Hello<sup>Write your paragraph here.</sup></p>

        <!-- Subscript -->
        <p>Hello<sub>Write your paragraph here</sub></p>

    </body>
</html>
