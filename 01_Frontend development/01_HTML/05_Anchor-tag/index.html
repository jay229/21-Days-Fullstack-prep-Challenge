<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <h1>All about anchor tag</h1>

    <!-- target by default:same page -->
    <a href="https://www.google.com">Go to Google</a>  <br>

    <!-- target="_blank":new page -->
    <a href="https://www.facebook.com" target="_blank">Go to Facebook</a> <br>

     <!-- target="_self":same page -->
    <a href="https://www.youtube.com" target="_self">Go to Youtube</a> 

    <!-- An unvisited link is displayed underlined and blue.

    A visited link displayed underlined and purple.

    An active link is underlined and red. -->

</body>
</html>
